<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Chat Me</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contact">
        <div class="chat">
            <div class="chat-header">
                <div class="profile">
                    <div class="left">
                      <img src="img/arrow.png" class="arrow">
                      <img src="img/pp.png" class="pp">
                      <h2>Nora Cafe</h2>
                      <span>Online</span>
                    </div>
                    <div class="right">
                      <img src="img/video.png" class="icon">
                      <img src="img/phone.png" class="icon">
                      <img src="img/more.png" class="icon">
                    </div>
                </div>
            </div>
            <div class="chat-box">
              <div class="chat-r">
                <div class="sp"></div>
                <div class="mess mess-r">
                  <p>
                    Hai Nora Cafe
                  </p>
                  <div class="check">
                    <span>4:00 PM</span>
                    <img src="img/check-2.png">
                  </div>
                </div>
              </div>
            </div>
            <div class="chat-footer">
              <img src="img/emo.png" class="emo">
              <textarea placeholder="Type a message"></textarea>
              <div class="icons">
                <img src="img/attach file.png">
                <img src="img/camera.png">
              </div>
              <img src="img/mic.png" class="mic">
            </div>
        </div>
    </div>
</body>
</html>
